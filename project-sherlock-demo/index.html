<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0"
    <title>Relevance Metrics Dashboard</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="azure_logo.png" alt="Logo" width="75",height="75">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Parameters</a></li>
                    <li><a href="#">Search History</a></li>
                    <li><a href="#">Create Index</a></li>
                    <li><a href="#">Index Documents</a></li>

                </ul>
            </nav>  
        </aside>
        <main>
            <header>
                <div class="search-bar">
                    <input type="text" placeholder="Enter Text Here...">
                    <button>Search</button>
                </div>
                <div class="params">
                    <select>
                        <option>Embedding Model</option>
                        <option>Open AI ...</option>
                        <option>Cohere ...</option>

                    </select>
                    <select>
                        <option>Dimensions</option>
                        <option>512</option>
                        <option>1024</option>

                    </select>
                    <select>
                        <option>Search Mode</option>
                        <option>Text Search</option>
                        <option>Vector Search</option>
                    </select>
                    <select>
                        <option>Semantic</option>
                        <option>Enabled</option>
                        <option>Disabled</option>
                    </select>
                    <select>
                        <option>Oversampling</option>
                    </select>
                    <select>
                        <option>Query Type...</option>

                    </select>
                </div>
            </header>
            <section class="metrics">
                <h1>Relevance Metrics</h1>
                <div id="metrics-container"></div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
